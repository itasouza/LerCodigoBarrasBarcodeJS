<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ler Barcode </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<style>
    * { margin: 0; padding: 0; }

    .margem {
        padding-bottom: 2%;
        padding-top: 4%;
    }

    figure { width: 90%; min-width: 320px; margin:0 auto;}
    video {
        width: 100%;
        height: auto;
    }
  </style>
<body>
    <!--gerador de codigo https://barcode.tec-it.com/en/Code128?data=itamar%20souza-->
    <div class="container-fluid margem">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary shadow-lg p-4 mb-4" role="alert">
                    <a href="#"  id="resultado" class="alert-link"></a>
                </div>
                <div class="alert alert-primary" role="alert">
                    Código Barras <a href="https://barcode.tec-it.com/en/Code128?data=teste%20teste" class="alert-link">Exemplo</a>
                </div>
            </div>
        </div>
    </div>

   
    <div class="container-fluid margem">
            
          <div style='text-align: center;'>
            <img alt='Barcode Generator TEC-IT'
                 src='https://barcode.tec-it.com/barcode.ashx?data=teste&code=Code128&dpi=96&dataseparator='/>
          </div>
          <div style='padding-top:8px; text-align:center; font-size:15px; font-family: Source Sans Pro, Arial, sans-serif;'>
            
            <a href='#' title='TK Estacionamento'>
              TK Estacionamento<br/>
             
             <!-- <img alt='TK Estacionamento' border='0'
                   src='http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif'> -->
            </a>
          </div>
    </div>


    <div class="container-fluid margem"> 
        <div class="row">
            <div class="col-md-12">
                <a href="#" class="alert-link"><figure id="camera"></figure></a>
            </div>
        </div>
    </div>

    <script src="quagga.min.js"></script>

    <script>

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')    // Or '#yourElement' (optional)
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Inicialização concluída. Pronto para começar");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            console.log(data.codeResult.code);
            document.querySelector('#resultado').innerText = data.codeResult.code;
        });

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>

</html>
